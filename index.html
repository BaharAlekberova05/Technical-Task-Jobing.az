<!DOCTYPE html>
<html lang="az">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Iş, iş elanı, vakansiya, maaş, təcrübə" />
    <meta name="author" content="Bahar Alekberova" />
    <meta
      name="description"
      content="Texniki Tapşırıq: Sadə “İş Elanı Kartları” Səhifəsi"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/script.js"></script>
    <title>İş Elanı Kartları</title>
  </head>
  <body>
    <div class="container">
      <h1>Son vakansiyalar</h1>

      <div class="card-grid">
        <div class="card">
          <div class="company-and-vacancy">
            <div class="company-logo">
              <img src="./images/unibank.webp" alt="Unibank" />
            </div>

            <div class="company-and-vacancy-name">
              <p class="company-name">Unibank</p>
              <p class="vacancy-name">Front-end Developer</p>
            </div>
          </div>

          <div class="see-more">
            <button
              class="see-more-btn"
              onclick="showAlert('Front-end Developer')"
            >
              Ətraflı bax
            </button>
          </div>
        </div>

        <div class="card">
          <div class="company-and-vacancy">
            <div class="company-logo">
              <img src="./images/contacthome.webp" alt="Kontakt Home" />
            </div>

            <div class="company-and-vacancy-name">
              <p class="company-name">Kontakt Home</p>
              <p class="vacancy-name">Satış Meneceri</p>
            </div>
          </div>

          <div class="see-more">
            <button class="see-more-btn" onclick="showAlert('Satış Meneceri')">
              Ətraflı bax
            </button>
          </div>
        </div>

        <div class="card">
          <div class="company-and-vacancy">
            <div class="company-logo">
              <img src="./images/pasabank.webp" alt="Paşa Bank" />
            </div>

            <div class="company-and-vacancy-name">
              <p class="company-name">Paşa Bank</p>
              <p class="vacancy-name">Mühasib</p>
            </div>
          </div>

          <div class="see-more">
            <button class="see-more-btn" onclick="showAlert('Mühasib')">
              Ətraflı bax
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
